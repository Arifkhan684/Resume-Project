<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./t-shirt.css">
</head>
<body>
      <div class="main" id="main"></div>


   <div class="click">
        <div class="click-img">
            <img src="../images/Screenshot (239).png" alt="" id="main-img">
            <div class="click-head">
                <p>ARCTIC SHIELD JACKET</p>
                <p class="price">Rs.1,156.00</p>
                <p>MRP inclusive of all taxes</p>
                <div class="click-color">
                    <p>Colour:</p>
                    <img src="../images/DC1.webp" alt="" id="click-color1">
                    <img src="../images/DC2.webp" alt="" id="click-color2">
                    <img src="../images/DC3.jpg" alt="" id="click-color3">
                    <img src="../images/DC4.webp" alt="" id="click-color4">
                </div>
                <p id="size-text">Select :Size</p>
                <div class="click-size">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                </div>
                <div class="btn">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./t-shirt.js"></script>
</body>
</html>
