<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        *::selection {
            color: #fff;
            background-color: #000;
        }

        body {
            background-color: #fff;
            font-family: "General Sans";
            color: #000;
        }

        .main {
            width: 100%;
        }

        .logo {
            padding: 2% 40px;
        }

        .logo h1 {
            font-size: 50px;
            font-weight: 600;
        }

        .papa {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav {
            column-gap: 80px;
            font-weight: 500;
            font-size: 20px;
        }

        .icon i {
            font-size: 20px;
            margin: 0 5px;
        }

        .click-img img {
            width: 25%;
            margin-top: 80px;
            position: relative;
            left: 100px;
            border: 1px solid #000;
        }

        .click-img {
            display: flex;
            column-gap: 20%;
        }

        .click-head {
            gap: 10px;
            position: relative;
            top: 100px;
        }

        .btn {
            margin-top: 30px;
        }

        button {
            color: #fff;
            border: 1px solid #000;
            padding: 5px 7rem;
            background-color: #000;
            font-size: 25px;
            border-radius: 3px;
        }

        .click-size span {
            border: 2px solid #868282;
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }

        .click-size span.selected {
            border: 2px solid red;
            background-color: #f0f0f0;
        }

        .click-size {
            margin-top: 20px;
        }

        .click-color img {
            border: 2px solid #868282;
            width: 8%;
            margin: 0;
            cursor: pointer;
        }

        .click-color img:hover {
            border: 2px solid red;
        }

        .click-color p {
            font-size: 20px;
        }

        .click-head p {
            font-size: 20px;
        }

        .price {
            font-weight: 800;
        }

        #third-head {
            text-align: center;
        }

        #third-head h1 {
            font-size: 3rem;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            margin-bottom: 3%;
        }

        .img {
            width: 90%;
            cursor: pointer;
            display: block;
            margin: auto;
            border-radius: 51% 49% 50% 50% / 34% 32% 31% 31%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #sharko {
            color: #fff;
            border: 1px solid #000;
            padding: 10px 20px;
            background-color: #000;
            font-size: 18px;
            border-radius: 3px;
        }

        /* Laptop */
        @media screen and (min-width: 1000px) and (max-width: 1350px) {
            .btn button {
                color: #fff;
                border: 1px solid #000;
                padding: 5px 4rem;
                background-color: #000;
                font-size: 20px;
                border-radius: 3px;
            }

            .click-size span {
                border: 2px solid #868282;
                padding: 10px 20px;
                font-size: 15px;
                margin: 5px;
            }

            .click-size {
                margin-top: 20px;
            }
        }

        /* Mobile */
        @media (min-width: 320px) and (max-width: 767px) {
            .click-img {
                flex-direction: column;
                column-gap: 20%;
            }

            body {
                overflow-x: hidden;
            }

            .btn button {
                color: #fff;
                border: 1px solid #000;
                padding: 5px 4rem;
                background-color: #000;
                font-size: 20px;
                border-radius: 3px;
                margin-bottom: 3%;
            }

            .click-size span {
                border: 2px solid #868282;
                padding: 10px 20px;
                font-size: 15px;
                margin: 5px;
            }

            .click-size {
                margin-top: 20px;
            }

            .click-color {
                text-align: justify;
            }

            #main-img {
                width: 100%;
                margin-top: 50px;
                display: block;
                position: static;
            }

            .click-head {
                border-top: 1px solid #000;
                margin-left: 20px;
            }

            .click-head p {
                margin-top: 10px;
            }

            .wrapper {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 10px;
            }

            .image {
                width: calc(50% - 5px);
                margin-bottom: 15px;
            }

            .img {
                width: 90%;
                height: auto;
            }

            .content {
                text-align: center;
            }

            #sharko {
                font-size: 14px;
                padding: 8px 16px;
            }

            #third-head {
                font-size: 18px;
            }

            .content p {
                font-size: 15px;
            }

            #third-head h1 {
                margin-top: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="main" id="main"></div>

    <div class="click">
        <div class="click-img">
            <img src="./images/DSC02972-Edit.webp" alt="" id="main-img">
            <div class="click-head">
                <p>ARCTIC SHIELD JACKET</p>
                <p class="price">Rs.1,156.00</p>
                <p>MRP inclusive of all taxes</p>
                <div class="click-color">
                    <p>Colour:</p>
                    <img src="./images/DC1.webp" alt="" id="click-color1">
                    <img src="./images/DC2.webp" alt="" id="click-color2">
                    <img src="./images/DC3.jpg" alt="" id="click-color3">
                    <img src="./images/DC4.webp" alt="" id="click-color4">
                </div>
                <p id="size-text">Select Size</p>
                <div class="click-size">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                </div>
                <div class="btn">
                    <button id="add-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="third">
        <div id="third-head">
            <h1>Cargo</h1>
            <div class="wrapper">
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" data-target="cargo.html">
                    <div class="content">
                        <p>Cargo Pants</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img2" data-target="cargo1.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img2" data-target="cargo2.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img3" data-target="cargo3.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="third">
        <div id="third-head">
            <div class="wrapper">
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" data-target="cargo4.html">
                    <div class="content">
                        <p>Cargo Pants</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img2" data-target="cargo5.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img2" data-target="cargo6.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/cargo1.png" alt="" class="img" id="img3" data-target="cargo7.html">
                    <div class="content">
                        <p>ARCTIC SHIELD JACKET</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch header and initialize cart count
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('main').innerHTML = data;

                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.text = script.textContent;
                    document.body.appendChild(newScript);
                });

                // Update cart count after header is loaded
                updateCartCount();

                if (typeof window.initSearch === 'function') {
                    window.initSearch();
                }
            })
            .catch(err => console.error("Header fetch error:", err));

        // Thumbnail click logic for color change
        const mainImg = document.querySelector("#main-img");
        const thumbnails = document.querySelectorAll(".click-color img");

        thumbnails.forEach((thumb) => {
            thumb.addEventListener("click", () => {
                mainImg.src = thumb.src;
            });
        });

        // Size selection logic
        let selectedSize = null;
        const sizeText = document.getElementById("size-text");
        const sizeSpans = document.querySelectorAll(".click-size span");

        sizeSpans.forEach((size) => {
            size.addEventListener("click", () => {
                // Remove selected class from all sizes
                sizeSpans.forEach(s => s.classList.remove('selected'));
                // Add to clicked size
                size.classList.add('selected');
                
                sizeText.textContent = "Selected: " + size.textContent;
                selectedSize = size.textContent;
            });
        });

        // Add to Cart Button
        document.getElementById("add-btn").addEventListener("click", () => {
            if (!selectedSize) {
                alert("Please select a size first.\nAvailable sizes: S, M, L, XL");
                return; // Stop execution if no size selected
            }

            const id = 101;
            const name = "ARCTIC SHIELD JACKET";
            const image = "./images/DSC02972-Edit.webp";
            const price = 1156;

            addToCartData(id, name, image, price, selectedSize);
        });

        // Function: Add to cart
        function addToCartData(id, name, image, price, size) {
            let cart = JSON.parse(localStorage.getItem("cartData")) || [];

            const existingItem = cart.find(item => item.id === id && item.size === size);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, image, price, size, quantity: 1 });
            }

            localStorage.setItem("cartData", JSON.stringify(cart));
            updateCartCount();

            alert(`${name} (Size ${size}) added to cart!`);
        }

        // Function: Update cart icon
        function updateCartCount() {
            const cartData = JSON.parse(localStorage.getItem("cartData")) || [];
            const totalQty = cartData.reduce((sum, item) => sum + item.quantity, 0);

            const countEl = document.getElementById("cart-count");
            if (countEl) {
                if (totalQty > 0) {
                    countEl.innerText = totalQty;
                    countEl.style.display = "inline-block";
                } else {
                    countEl.style.display = "none";
                }
            }
        }

        // Clickable images logic
        const clickableImages = document.querySelectorAll('img[data-target]');
        clickableImages.forEach((img) => {
            img.addEventListener('click', () => {
                const page = img.getAttribute('data-target');
                window.location.href = `./cargosection/${page}`;
            });
        });
    </script>
</body>

</html>
